<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="src/index.js"></script>
      <title>MealKick!</title>
  </head>
  <body>
   <h1 style="text-align: center;">Welcome to the World of Recipes!</h1> 

   <h2 style="text-align: center;">All Recipe Categories:</h2>

   <div id="category-container" style="text-align: center;"></div>
     </div><br>
     <div class="form-container" style="text-align: center;">
       <form id="create-recipe-form" style="">

       <h4>Create a New Recipe!</h4>
          <input id='input-title' type="text" name="title" value="" placeholder="Add Recipe Title..." class="input-text">
          <br><br>
          <textarea id='input-ingredients' name="ingredients" rows="8" cols="50" value="" placeholder="Add Recipe Ingredients..."></textarea><br><br>
          <textarea id='input-instructions' name="instructions" rows="8" cols="80" value="" placeholder="Add Recipe Instructions..."></textarea><br><br>
         <br><br>

         <p>Select a Category:</p>
         <select id="categories" name="categories">
           <option value="1">Breakfast</option>
           <option value="2">Lunch</option>
           <option value="3">Snacks</option>
           <option value="4">Dinner</option>
           <option value="5">Dessert</option>
           <option value="6">Drinks</option>
         </select>
        <br/><br/>

        <input id="create-button" type="submit" name="submit" value="Submit New Recipe">
      </form><br><br>
      </div>

      <div id="recipe-container">


      </div>
  </body>
</html>
